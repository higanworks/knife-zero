---
version: 2.0
jobs:
  build:
    docker:
      - image: "ruby:2.6"
    steps:
      - checkout
      - run:
          name: WorkAround, uninstall bundler
          command: gem uninstall bundler && rm /usr/local/bin/bundle
      - run:
          name: Update rubygems
          command: gem update --system -f --no-prerelease
      - run:
          name: Update bundler
          command: gem install bundler --no-document -f
      - run:
          name: Bundle gems
          command: bundle install --path vendor/bundle
      - run:
          name: Run simple test
          command: bundle exec ruby test/run_test.rb -v
  integration_test:
    docker:
      - image: "ruby:2.6"
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.12.1-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Build integrated image
          command: docker build -t local/knife-zero .
      - run:
          name: Run integration test
          command: docker run -it local/knife-zero sh run.sh

workflows:
  version: 2
  default:
    triggers:
      - schedule:
          cron: "10 3,15 * * *"
          filters:
            branches:
              only:
                - integration_testedge
    jobs:
      - build
      - integration_test:
          filters:
            branches:
              only:
                - integration_testedge
  push:
    jobs:
      - build
      - integration_test:
          filters:
            branches:
              only:
                - integration_testedge
