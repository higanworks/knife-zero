---
AllCops:
  TargetRubyVersion: 2.6
Style/FrozenStringLiteralComment:
  Enabled: false
Naming/ClassAndModuleCamelCase:
  Enabled: false
Metrics/LineLength:
  Max: 180
Metrics/BlockNesting:
  Max: 4
Metrics/BlockLength:
  Max: 30
Metrics/ClassLength:
  Max: 150
Metrics/MethodLength:
  Max: 30
Style/RedundantSelf:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/Lambda:
  Enabled: false
Style/PercentLiteralDelimiters:
  Enabled: false
Naming/MethodParameterName:
  MinNameLength: 2
Performance/UnfreezeString:
  Enabled: false
